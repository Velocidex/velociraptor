<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="grrUi.appController" ng-controller="GrrUiAppController">
<head>
<script type="text/javascript">
  window.CLOSURE_NO_DEPS = true;
  window.globals = {
      'debug': false,
      'base_path': "{{.BasePath}}",
  };
  window.CsrfToken = "{{.CsrfToken}}";
  module = {};
  window.base_path = "{{.BasePath}}";
</script>

<link rel="stylesheet" type="text/css" href="{{.BasePath}}/static/dist/third-party.bundle.css?timestamp={{.Timestamp}}" />
<link rel="stylesheet" type="text/css" href="{{.BasePath}}/static/dist/grr-ui.bundle.css?timestamp={{.Timestamp}}" />

<script src="{{.BasePath}}/static/dist/third-party.bundle.js?timestamp={{.Timestamp}}"></script>
<script src="{{.BasePath}}/static/dist/grr-ui.bundle.js?timestamp={{.Timestamp}}"></script>

<!-- This makes sure templates are loaded from the JS bundle. -->
<script>
  goog.require('grrUi.templates.templates.templatesModule');
</script>
<script>
  grrUi.templates.templates.templatesModule.value('forceCachedTemplates', true);
</script>

<link rel="shortcut icon" href="{{.BasePath}}/static/images/favicon.ico" />
<link rel="icon" href="{{.BasePath}}/static/images/favicon.ico">

<title>Velociraptor Response and Monitoring</title>
</head>
<body id="body">
  <grr-user-desktop-notifications></grr-user-desktop-notifications>
  <div id="ACL"></div>
  <div class="navbar navbar-default navbar-static-top" id="header">
    <div class="navbar-inner">
      <div class="">
        <grr-navigator></grr-navigator>
        <div class="float-left navbar-form toolbar-buttons">
          <grr-search-box navigate="true"></grr-search-box>
        </div>
        <grr-client-summary></grr-client-summary>
        <div class="nav float-right">
          <grr-user-label class="navbar-text"></grr-user-label>
        </div>
        <div class="nav float-right toolbar-buttons">
        </div>
      </div>
    </div>
  </div>

  <!-- This element contains the navigator and the main content- -->
  <div id="content">
    <grr-global-notifications></grr-global-notifications>
    <div ui-view></div>
  </div>

  <div class="navbar navbar-default navbar-fixed-bottom" id="footer">
    <div class="navbar-inner">
      <a class="brand"></a>
      <ul class="nav navbar-nav float-left">
        <li>
          <grr-server-error-preview></grr-server-error-preview>
        </li>
      </ul>
      <ul class="nav navbar-nav float-right">
        <li >
          <grr-live-clock class="hidden-xs"></grr-live-clock>
        </li>
      </ul>
    </div>
  </div>
  <div id="error_action" style="display: none"></div>
  <div id="backtrace" class="modal wide-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3>Modal header</h3>
        </div>
        <div class="modal-body"><pre></pre></div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
