
<div ng-if='artifactNames.length > 0'>
  <div>
    <select class="form-control pull-left"
            ng-options="artifact for artifact in artifactNames"
            ng-model="controller.selectedArtifact"
            id="plugin-select">
    </select>
  </div>

  <div>
    <grr-csv-viewer
      params='controller.queryParams'
      vql-help-plugin="source(flow_id='{{flowId}}',
    client_id='{{clientId}}',
    artifact='{{controller.selectedArtifact}}')"></grr-csv-viewer>
  </div>
</div>
