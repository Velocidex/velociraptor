<div class='modal-header'>
  <h3>
    Export Notebook Dialog
  </h3>
</div>
<div class='modal-body'>
  <div class='container-fluid'>
    <form>
      <div class="form-group">
        <button class="btn btn-primary"
                ng-disabled="!controller.uiTraits.Permissions.prepare_results"
                ng-click="controller.exportNotebook($event, 'html')">
          Export To HTML
        </button>
        <button class="btn btn-primary"
                ng-disabled="!controller.uiTraits.Permissions.prepare_results"
                ng-click="controller.exportNotebook($event, 'zip')">
          Export To Zip
        </button>
      </div>
    </form>

    <h3>{{notebook.name}}</h3>
    {{notebook.description}}

    <dt>Available Downloads</dt>
    <dd>
      <table class="table table-stiped table-condensed table-hover table-bordered"
             ng-if="controller.uiTraits.Permissions.read_results"
             >
        <tbody>
          <tr ng-repeat="item in notebook.available_downloads.files">
            <td>
              <a href="{{item.path}}" ng-if="item.complete" target="_blank"  >{{item.name}}</a>
              <div ng-if="!item.complete">{{item.name}}</div>
            </td><td>{{item.size}} Bytes</td>
            <td>{{item.date}}</td>
          </tr>
        </tbody>
      </table>
    <dd>

  </div>
</div>
<div class='modal-footer'>
  <ul class="nav pull-right">
    <button class="btn btn-primary ng-binding"
            ng-click="onReject()">
      Cancel
    </button>
  </ul>
</div>
