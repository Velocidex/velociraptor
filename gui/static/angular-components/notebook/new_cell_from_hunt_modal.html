<div class='modal-header'>
  <h3>
    Select a hunt
  </h3>
</div>
<div class='modal-body'>
  <div class='container-fluid'>
    <div class="fill-parent-with-toolbar">
      <table class="table table-striped table-condensed table-hover table-bordered full-width">
        <colgroup>
          <col />
          <col />
          <col />
          <col />
          <col />
          <col />
          <col />
          <col />
          <col />
        </colgroup>
        <thead>
          <tr>
            <th>Status</th>
            <th>Hunt ID</th>
            <th>Description</th>
            <th>Create Time</th>
            <th>Start Time</th>
            <th>Expires</th>
            <th>Client Limit</th>
            <th>Clients Scheduled</th>
            <th>Creator</th>
          </tr>
        </thead>
        <tbody>
          <tr grr-infinite-table page-size="100"
              grr-api-items-provider url="'v1/ListHunts'"
              ng-click="controller.huntSelect($event, item)"
              ng-class="{'row-selected': item.hunt_id == selected_hunt}"
              >

            <td><grr-hunt-status-icon state="controller.huntState(item)" /></td>
            <td>{$ ::item.hunt_id $}</td>
            <td>{$ ::item.hunt_description $}</td>
            <td><grr-timestamp value="::item.create_time" /></td>
            <td><grr-timestamp value="::item.start_time" /></td>
            <td><grr-timestamp value="::item.expires" /></td>
            <td>{$ ::item.client_limit || 'Unlimited' $}</td>
            <td>{$ ::item.stats.total_clients_scheduled || 0 $}</td>
            <td>{$ ::item.creator $}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class='modal-footer'>
  <ul class="nav pull-right">
    <button class="btn btn-primary Next ng-binding"
            ng-disabled="!selected_hunt"
            ng-click="resolve()">
      OK
    </button>

    <button class="btn btn-primary Next ng-binding"
            ng-click="reject()">
      Cancel
    </button>
  </ul>
</div>
