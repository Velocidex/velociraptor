<div ng-if="!state.notebook.hidden">
  <div ng-repeat="cell in state.notebook.cell_metadata track by cell.cell_id">
    <grr-notebook-cell-renderer
      notebook-id="state.notebook.notebook_id"
      ng-click="controller.toggleFocus(cell.cell_id)"
      selected="state.selectedNotebookCellId == cell.cell_id"
      timestamp="cell.timestamp"
      state="state"
      cell-id="cell.cell_id"></grr-notebook-cell-renderer>
  </div>
</div>
<div ng-if="!state.notebook.cell_metadata || state.notebook.hidden" class="no-content">
  Please select a notebook to view.
</div>
