<div class='modal-header'>
  <h3>
    Select a Flow
  </h3>
</div>
<div class='modal-body'>
  <div class='container-fluid'>
    <div class="fill-parent-with-toolbar">
      <table class="table table-striped table-condensed table-hover table-bordered full-width">
        <colgroup>
          <col style="width: 40px">
          <col style="width: 15em">
          <col style="width: 40%">
          <col style="width: 20em">
          <col style="width: 20em">
          <col style="">
        </colgroup>
        <thead>
          <tr>
            <th>State</th>
            <th>FlowId</th>
            <th>Artifacts Collected</th>
            <th>Creation Time</th>
            <th>Last Active</th>
            <th>Creator</th>
          </tr>
        </thead>
        <tbody>
          <tr grr-infinite-table grr-api-items-provider
              transform-items="controller.transformItems(items)"
              url="flowsUrl"
              page-size="controller.pageSize"
              trigger-update="controller.triggerTableUpdate"
              auto-refresh-interval="controller.autoRefreshInterval"
              ng-click="controller.selectItem(item)"
              ng-class="{'row-selected': item.session_id == controller.selectedFlowId}"
              >
            <td><grr-flow-status-icon flow="item"></grr-flow-status-icon></td>
            <td>
              {$ item.session_id $}
            </td>
            <td>
              <div ng-repeat="name in item.request.artifacts track by $index">
                {$ name $}
              </div>
            </td>
            <td>
              <grr-timestamp value="item.create_time"></grr-timestamp>
            </td>
            <td>
              <grr-timestamp value="item.kill_timestamp"></grr-timestamp>
            </td>
            <td>
              {{ item.request.creator }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class='modal-footer'>
  <ul class="nav pull-right">
    <button class="btn btn-primary Next ng-binding"
            ng-click="reject()">
      Cancel
    </button>

    <button class="btn btn-primary Next ng-binding"
            ng-disabled="!selected_hunt"
            ng-click="resolve()">
      OK
    </button>
  </ul>
</div>
