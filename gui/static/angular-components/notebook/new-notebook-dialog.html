<div class='modal-header'>
  <h3>
    New Notebook Dialog
  </h3>
</div>
<div class='modal-body'>
  <div class='container-fluid'>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Notebook Name"
               ng-model="controller.name"
               >
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" placeholder="Notebook Description"
               ng-model="controller.description"
               >
      </div>
    </form>
  </div>
</div>
<div class='modal-footer'>
  <ul class="nav pull-right">
    <button class="btn btn-primary Next ng-binding"
            ng-disabled="!controller.name"
            ng-click="controller.addNotebook()">
      Add Notebook
    </button>
  </ul>
</div>
