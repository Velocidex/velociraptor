<div class="navbar navbar-default toolbar"  >
  <div class="navbar-inner">
    <div class="navbar-form float-left">
      <div class="btn-group" role="group">
        <div class="btn-group" uib-dropdown is-open="status.isopen">
          <button id="single-button" type="button"
                  class="btn btn-default"
                  uib-dropdown-toggle>
            <i class="fa fa-book"></i>
            {{ controller.current_range_desc }}
          </button>
          <ul class="dropdown-menu"
              uib-dropdown-menu
              ng-model="artifact"
              role="menu" aria-labelledby="single-button">
            <li role="menuitem"
                ng-repeat="item in controller.ranges track by $index"
                >
              <a href ng-click="controller.setRange(item)">
                {{ item.desc }}
              </a>
            </li>
          </ul>
        </div>
     </div>
    </div>
  </div>
</div>

<div class="dashboard">
  <grr-report-viewer params="controller.params">
  </grr-report-viewer>
</div>
