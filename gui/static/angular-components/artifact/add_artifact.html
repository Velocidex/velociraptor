<div class="modal-header">
  <h4>Add/Modify an artifact</h4>
</div>

<div class="modal-body">
  <div ui-ace="{
               useWrapMode : true,
               showGutter: true,
               workerPath: window.base_path+'/static/dist/',
               theme:'twilight',
               onLoad: aceConfig,
               mode: 'yaml',
               rendererOptions: {
                  fontSize: '14px',
                  fontFamily: 'monospace',
                  },
               }"
       ng-model="artifact"
       class="notebook-editor"
       ></div>
</div>
<div class="modal-footer">
  <button type="button"
          ng-click="controller.openAceConfig()"
          class="btn btn-outline-primary">
    <i class="fa fa-wrench"></i>
  </button>

  <a href class="btn btn-primary"
     ng-click="onReject()"
     role="button">Cancel</a>
  <a href class="btn btn-primary"
     ng-click="controller.saveArtifact()"
     role="button">Save Artifact (Ctrl-Enter)</a>
  <div ng-if="controller.error" class="proto_error">
    {$ controller.error $}
  </div>
</div>
