<div ng-switch="type">
  <div class="form-group"
       ng-switch-when="timestamp">
    <p class="input-group datepicker-toolbar">
      <input type="text"
             class="form-control"
             uib-datepicker-popup="{{format}}"
             ng-model="controller.date_time"
             is-open="controller.popup_opened"
             datepicker-options="controller.dateOptions"
             ng-required="false"
             close-text="Close"
             alt-input-formats="controller.altInputFormats" />
      <span class="input-group-btn">
        <button type="button"
                class="btn btn-default"
                ng-click="controller.openDatePopup()">
          <i class="fa fa-calendar"></i>
        </button>
      </span>
    </p>
  </div>

  <div class="form-group"
       ng-switch-when="choices">
    <p class="input-group">
      <select class="form-control pull-left"
              ng-options="choice for choice in info.choices"
              ng-model="value[field]">
      </select>
    </p>
  </div>

  <div ng-switch-when="bool">
     <input class=""
            type="checkbox"
            ng-true-value="'Y'"
            ng-false-value="'N'"
            ng-model="value[field]"></input>
     <span class="description">
       {{ description }}
     </span>
  </div>
  <div ng-switch-default>
    <input class="form-control"
           ng-model="value[field]"></input>
  </div>
</div>
