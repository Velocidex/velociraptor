<label class="control-label">Client label</label>
<div class="controls select-label-controls">
  <select class="form-control"
          ng-model="value['label']"
          ng-options="label for label in controller.labelsList">
    <option value="{{label}}"
            ng-selected="value.label==label"
            >{{ label }}</option>
  </select>
</div>
