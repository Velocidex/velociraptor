<div ng-if='controller.artifactNames.length > 0'>
  <div>
    <select class="form-control pull-left"
            ng-options="artifact for artifact in controller.artifactNames"
            ng-model="controller.selectedArtifact"
            id="plugin-select">
    </select>
  </div>
  <div>
    <grr-csv-viewer
      base-url="controller.resultsUrl"
      params="controller.queryParams"
      vql-help-plugin="source(hunt_id='{{huntId}}',
    artifact='{{controller.selectedArtifact}}')"
      />
  </div>
</div>
