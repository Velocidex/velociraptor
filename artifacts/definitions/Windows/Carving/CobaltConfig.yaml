name: Windows.Carving.CobaltStrike
author: Matt Green - @mgreen27
description: |
  This artifact extracts cobalt strike configuration from a process or file on 
  disk such as a process dump. Best used as a triage step against a detection of 
  a cobalt strike beacon via a yara process scan.
  
  The User can define a file glob, process name or pid regex as a target. The 
  content will firstly search for a configuration pattern, extract a defined 
  byte size, xor with discovered key, then attempt configuration extraction.
  
  - Cobalt Strike beacon configuration is typically XORed with 0x69 or 0x2e 
  (depending on version).   
  - Configuration is built in a typical index / type / length / value structure 
  with either big endian values or zero terminated strings.
  - During testing, some fields were observed presenting best with a zero byte 
  terminator, others as the defined length. Defined length have been base64 
  encoded to account for binary output for post processing.
  
  NOTE:  
  This content simply carves the configuration and does not unpack files on
  disk. That means pointing this artifact as a packed or obfuscated file may not 
  obtain the expected results.  
  Unpacking / shellcode analysis may come in a later 
  version.   
  Please submit PR/improvements on additional testing.

reference:
  - https://attack.mitre.org/software/S0154/
  - https://blog.didierstevens.com/2020/11/07/1768-k/
  
parameters:
  - name: TargetFileGlob
    default:
  - name: PidRegex
    default: .
  - name: ProcessRegex
    default: .
  - name: ExtractBytes
    type: int
    default: 10000
  - name: FindConfig
    default: |
        rule find_cobalt_strike_config {
        strings:
             $69 = { 69 68 69 68 69 6b ?? ?? 69 6b 69 68 69 6b ?? ?? 69 6a }
             $2e = { 2e 2f 2e 2f 2e 2c ?? ?? 2e 2c 2e 2f 2e 2c ?? ?? 2e }
        condition:
              any of them
        }

