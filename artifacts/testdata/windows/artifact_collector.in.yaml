Queries:
  # Make sure we can collect artifacts with uploads
  - SELECT * FROM collect(artifacts='Windows.Search.FileFinder',
          args=dict(SearchFilesGlob='c:/Windows/notepad.exe', Upload_File='Y'),
          output='c:/1.zip')

  - SELECT * from glob(globs="file:///c:/1.zip#/*",
         accessor='zip')
