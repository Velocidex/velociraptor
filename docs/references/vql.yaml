    FAT full path rooted at the top of the filesystem.

    ### Example

    The following query will glob all the files under the directory 'a'
    inside a Ext4 image file:

    ```vql
    SELECT *
    FROM glob(globs='/**',
      accessor="raw_ext4",
      root=pathspec(
        Path="a",
        DelegateAccessor="file",
        DelegatePath='ext4.dd'))
    ```

  type: Accessor
