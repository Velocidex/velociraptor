- name: xattr
  description: |
    Query a file for the specified extended attribute.

    If no attributes are provided, this function will return all extended attributes
    for the file.

    Please note: this API is not reliable, so please provided extended attributes
    where possible.

    Note: This function only works on Mac and Linux.
  type: Function
  args:
  - name: filename
    type: accessors.OSPath
    description: Filename to inspect.
    required: true
  - name: attribute
    type: string
    description: 'Attribute to collect. '
    repeated: true
  - name: accessor
    type: string
    description: File accessor
  metadata:
    permissions: FILESYSTEM_READ
  platforms:
  - darwin_amd64_cgo
  - darwin_arm64_cgo
- name: xor
  description: Apply xor to the string and key.
  type: Function
  args:
  - name: string
    type: string
    description: String to apply Xor
    required: true
  - name: key
    type: string
    description: Xor key.
    required: true
  category: parsers
  platforms:
  - darwin_amd64_cgo
  - darwin_arm64_cgo
  - linux_amd64_cgo
  - windows_386_cgo
  - windows_amd64_cgo
- name: yara
  description: Scan files using yara rules.
  type: Plugin
  args:
  - name: rules
    type: string
    description: Yara rules in the yara DSL or after being compiled by the yarac compiler.
  - name: files
    type: Any
    description: The list of files to scan.
    repeated: true
    required: true
  - name: accessor
    type: string
    description: Accessor (e.g. ntfs,file)
  - name: context
    type: int
    description: How many bytes to include around each hit
  - name: start
    type: uint64
    description: The start offset to scan
  - name: end
    type: uint64
    description: End scanning at this offset (100mb)
  - name: number
    type: int64
    description: Stop after this many hits (1).
  - name: blocksize
    type: uint64
    description: Blocksize for scanning (1mb).
  - name: key
    type: string
    description: If set use this key to cache the  yara rules.
  - name: namespace
    type: string
    description: The Yara namespece to use.
  - name: vars
    type: ordereddict.Dict
    description: The Yara variables to use.
  metadata:
    permissions: FILESYSTEM_READ
  platforms:
  - darwin_arm64_cgo
  - linux_amd64_cgo
  - windows_386_cgo
  - windows_amd64_cgo
- name: yara_lint
  description: |
    Clean a set of yara rules. This removed invalid or unsupported rules.

    Velociraptor's yara implementation does not support all the
    modules available in Yara - specifically we do not support modules
    that require OpenSSL. Sometimes rules that include conditions that
    call these unsupported modules are mixed in with many other
    supported rules.

    This function lints the rules in a yara rule set and removes rules
    which are not supported. The function also automatically adds yara
    imports if they are used by any of the rules.

    Additionally, providing the clean parameter will also remove all
    the metadata from rules to save space and execution memory for
    large rule sets.
  type: Function
  args:
  - name: rules
    type: string
    description: A string containing Yara Rules.
    required: true
  - name: clean
    type: bool
    description: Remove metadata to make rules smaller.
  platforms:
  - darwin_arm64_cgo
  - linux_amd64_cgo
  - windows_amd64_cgo
- name: zip
  description: |
    Open a zip file as if it was a directory.

    Filename is a pathspec with a delegate accessor opening the Zip file,
    and the Path representing the file within the zip file.

    ### Example

    ```vql
    SELECT OSPath, Mtime, Size from glob(
       globs='/**/*.txt',
       root=pathspec(DelegateAccessor='file',
         DelegatePath="File.zip",
         Path='/'),
       accessor='zip')
    ```
  type: Accessor
  platforms:
  - linux_amd64_cgo
  - windows_amd64_cgo
- name: zip_nocase
  description: |
    Open a zip file as if it was a directory.

    Although zip files are case-sensitive, this accessor treats file
    names inside the zip file as case-insensitive. This is useful when
    remapping an offline collector from a Windows system for post
    processing.
  type: Accessor
  platforms:
  - linux_amd64_cgo
  - windows_amd64_cgo
