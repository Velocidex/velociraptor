- name: yara
  description: |
    Scan files using yara rules.

    This plugin uses the libyara library to scan files. It is common
    to provide a large number of rules to the `rules` parameter. The
    plugin will compile the rules and reuse this compiled rules for
    each invocation. By default the md5 hash of the ruleset is used to
    cache the rules with, but you can provide a separate `key` for
    caching these rules for more efficiency.

    It is therefore appropriate to repeatedly call the yara() plugin
    many times on many different files for scanning.

    ## Notes:

    Many yara rules have conditions that span large distances between
    signatures. For example, the condition might check the header of
    the file as well as some strings which may appear deep within the
    file.

    Libyara natively supports these rules by use `mmap` to map the
    entire file into memory. While this approach works well it can
    only work on real files. Velociraptor abstracts access to the
    files using the `accessor`.

    As an optimization, Velociraptor will delegate some accessors to
    libyara if the underlying file is a physical file on the
    filesystem. For example, when using the `auto` or `file`
    accessors, the underlying file can be `mmaped` by the system so we
    just pass the real file name to libyara. When operating in this
    mode, the `blocksize` parameter is ignored since the entire file
    is scanned as a single block.

    However, when using accessors such as `zip`, `ntfs` etc, the
    underlying files do not exist in a form that can be `mmaped` by
    the operating system. In those cases, this plugin resorts to
    scanning the file using memory buffers.

    When scanning in this way, a buffer is allocated (the size is
    determined by the `blocksize` parameter). The rules will be
    applied on each buffer separately. Therefore rules that rely on
    matching strings further apart from the buffer size will not
    match. Similarly, it is possible that strings are split across
    buffers causing some rules to not match correctly.

    If `force_buffers` is specified, the plugin will use buffer
    scanning in all cases (even when `mmap` would work). Similarly if
    libyara is unable to `mmap` the file, the plugin will switch to
    buffer scanning.

    ### Rate limiting and throttling.

    Because this plugin works by calling the underlying C library,
    Velociraptor does not have the ability to pause execution mid
    call. This is especially problematic when using `mmaped` mode and
    scanning very large files. If rate limiting is important to you,
    limit the size of the files that are scanned or consider using
    buffered mode (depending on the available ruleset).

    ## Yara version and support

    The current version of the yara library in `v4.5.4`. The following
    modules are enabled.

    * `pe`
    * `elf`
    * `math`
    * `time`
    * `dotnet`

    The yara library is **not** currently compiled with `openssl`
    support. This means that some fields are not
    available. Specifically in the `pe` module:

    * `pe.signatures`
    * `pe.is_signed`
    * `pe.number_of_signatures`

    In previous versions these fields were completely removed but this
    caused rules that use those fields to be rejected outright. This
    caused problems when loading a large number of rules from external
    sources, because it is difficult to identify and remove just the
    offending rules.

    In current versions, the fields are defined but are never
    populated. This allows rules that reference those fields to be
    loaded cleanly but any conditions will not match. Considering that
    signatures can be easily invalidated, robust rules typically have
    other conditions as a fallback so the impact should be minimal.
  type: Plugin
  args:
  - name: rules
    type: string
    description: Yara rules in the yara DSL or after being compiled by the yarac compiler.
  - name: files
    type: Any
    description: The list of files to scan.
    repeated: true
    required: true
  - name: accessor
    type: string
    description: Accessor (e.g. ntfs,file)
  - name: context
    type: int
    description: How many bytes to include around each hit
  - name: start
    type: uint64
    description: The start offset to scan
  - name: end
    type: uint64
    description: End scanning at this offset (100mb)
  - name: number
    type: int64
    description: Stop after this many hits (1).
  - name: blocksize
    type: uint64
    description: Blocksize for scanning (1mb).
  - name: key
    type: string
    description: If set use this key to cache the  yara rules.
  - name: namespace
    type: string
    description: The Yara namespece to use.
  - name: vars
    type: ordereddict.Dict
    description: The Yara variables to use.
  - name: force_buffers
    type: bool
    description: Force buffer scan in all cases.
  category: parsers
  metadata:
    permissions: FILESYSTEM_READ
  platforms:
  - darwin_amd64_cgo
  - darwin_arm64_cgo
  - linux_amd64_cgo
  - windows_386_cgo
  - windows_amd64_cgo
- name: yara_lint
  description: |
    Clean a set of yara rules. This removes invalid or unsupported rules.

    Velociraptor's yara implementation does not support all the
    modules available in Yara - specifically we do not support modules
    that require OpenSSL. Sometimes rules that include conditions that
    call these unsupported modules are mixed in with many other
    supported rules.

    This function lints the rules in a yara rule set and removes rules
    which are not supported. The function also automatically adds yara
    imports if they are used by any of the rules.

    Additionally, providing the `clean` parameter will also remove all
    the metadata from rules to save space and execution memory for
    large rule sets.

    You can run this function on the server to produce a smaller rule set
    (removing the metadata etc). Alternatively you can modify your yara
    artifacts to prefilter the rules with it before loading into the
    [yara]({{< ref "/vql_reference/parsers/yara/" >}})
    plugin.

    ### Example

    ```vql
    LET rules <= SELECT OSPath AS rule_file,
                        read_file(filename=OSPath) AS original_rule,
                        yara_lint(rules=read_file(filename=OSPath)) AS linted_rule,
                        yara_lint(rules=read_file(filename=OSPath), clean=TRUE) AS cleaned_rule
      FROM glob(globs="/home/me/code/intezer/yara-rules/*.yar")

    -- Show the individually linted rules
    SELECT * FROM rules

    -- Combine the rules and write to a single yar file.
    -- We run yara_lint a 2nd time to get the imports at the beginning of the
    -- combined file, although you could combine the rules first and then lint them.
    SELECT copy(
            accessor="data",
            filename=yara_lint(
              rules=join(
                array=rules.cleaned_rule,
                sep="\n\n")),
            dest="/tmp/cleaned_rules.yar") AS cleaned_output
    FROM scope()
    ```
  type: Function
  args:
  - name: rules
    type: string
    description: A string containing Yara Rules.
    required: true
  - name: clean
    type: bool
    description: Remove metadata to make rules smaller.
  category: parsers
  platforms:
  - darwin_amd64_cgo
  - darwin_arm64_cgo
  - linux_amd64_cgo
  - windows_386_cgo
  - windows_amd64_cgo
- name: yarax
  description: |
    Scan files using yara rules (Using the new yarax engine).

    This is an experimental new functionality to use the
    [YaraX](https://github.com/VirusTotal/yara-x) project instead of
    the more traditional C based Yara engine.

    One of the biggest issues for Velociraptor integration is the very
    large size of the `YaraX` library (which is written in
    Rust). Including `YaraX` in Velociraptor will increase our binary
    size by a third (about 25Mb) for a single experimental plugin.

    Therefore, we have decided to distribute `YaraX` as a [third party
    tool](https://docs.velociraptor.app/docs/artifacts/tools/) and
    load the DLL at runtime.

    You must specify a lambda function to the `dll_path` parameter
    which will be evaluated only if needed. The function should return
    the absolute path to the YaraX DLL on disk. Once the dll is
    loaded, it is not unloaded again. This way you can avoid having to
    download or hash the dll until actually needed.
  type: Plugin
  args:
  - name: rules
    type: string
    description: Yara rules in the yara DSL or after being compiled by the yarac compiler.
  - name: files
    type: Any
    description: The list of files to scan.
    repeated: true
    required: true
  - name: accessor
    type: string
    description: Accessor (e.g. ntfs,file)
  - name: context
    type: int
    description: How many bytes to include around each hit
  - name: start
    type: uint64
    description: The start offset to scan
  - name: end
    type: uint64
    description: End scanning at this offset (100mb)
  - name: number
    type: int64
    description: Stop after this many hits (1).
  - name: blocksize
    type: uint64
    description: Blocksize for scanning (10mb).
  - name: key
    type: string
    description: If set use this key to cache the  yara rules.
  - name: namespace
    type: string
    description: The Yara namespece to use.
  - name: vars
    type: ordereddict.Dict
    description: The Yara variables to use.
  - name: dll_path
    type: vfilter.Lambda
    description: Function to resolve path to the yarax DLL
    required: true
  - name: force_buffers
    type: bool
    description: Force buffer scan in all cases.
  metadata:
    permissions: FILESYSTEM_READ,EXECVE
  platforms:
  - linux_amd64_cgo
  - windows_amd64_cgo
