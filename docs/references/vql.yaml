      "System": {
        "ID": 0,
        "ProcessID": 7672,
        "TimeStamp": "2025-01-02T06:21:36.7026893Z",
        "Provider": "{90CBDC39-4A3E-11D1-84F4-0000F80464E3}",
        "OpCode": 64,
        "KernelEventType": "CreateFile"
      },
      "EventData": {
        "IrpPtr": "0xFFFF830E25838598",
        "FileObject": "0xFFFF830E34395DD0",
        "TTID": "1124",
