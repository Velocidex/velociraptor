    type: bool
    description: Set the collection as urgent - skips other queues collections on
      the client.
  - name: org_id
    type: string
    description: If set the collection will be started in the specified org.
  category: server
  metadata:
    permissions: COLLECT_CLIENT,COLLECT_SERVER,COLLECT_BASIC
