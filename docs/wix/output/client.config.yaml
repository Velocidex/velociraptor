## Velociraptor client configuration.
!!!

This file is an invalid client configuration that is included by the
Velociraptor install MSI.

You should replace this file with a valid configuration as created by
the Velociraptor configuration wizard.

If you installed the default Velociraptor MSI, this file will be
installed in "C:\Program files\Velociraptor\client.config.yaml".

However since the file is not valid, Velociraptor will refuse to start
until it is replaced with a valid file. You can replace the file after
installtion using group policy scheduled tasks.

Alternatively you can repack a valid configuration into the original
MSI, which will replace this file and allow the MSI to install a valid
configuration file. Use the following command line:

```
velociraptor config repack --msi velociraptor-windows.msi client.config.yaml output.msi
```


NOTE: We recommend you sign the MSI after repacking it. Repacking the
MSI will invalidate the signature!


